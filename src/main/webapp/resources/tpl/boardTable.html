<table class="table table-bordered table-hover " style="text-align: center; margin-left:10%; width: 80%;">
		<thead >
			<tr style="text-align: center;">
				<th style="width : 7%">글번호</th>
				<th style="width : 46%" >글제목</th>
				<th style="width : 20%">작성자</th>
				<th style="width : 7%">조회수</th>
				<th style="width : 20%">생성일</th>
			</tr>
			</thead>
			<tbody>
		
			<tr ng-repeat ="list in list" ng-click="read(list.bId)">
			<td>{{ list.bId}}</td>
			<td>{{ list.bTitle}}</td>
			<td>{{ list.bWriter}}</td>
			<td>{{ list.bCount }}</td>
			<td>{{ list.createDate | date : 'yyyy-MM-dd'}}</td>
			</tr>
			</tbody>
		</table>
